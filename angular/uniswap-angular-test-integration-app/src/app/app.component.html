<div class="uni-ic" *ngIf="!loading">
  <!-- <img
    [src]="
      uniswapDappSharedLogic.getTokenImageUrl(
        '0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2'
      )
    "
  /> -->
  <div class="uni-ic__header-container">
    <div class="uni-ic__header-content">
      <div class="uni-ic__header-content-title">Swap</div>
      <div class="uni-ic__header-content-settings">
        <button
          class="uni-ic__header-content-settings-button"
          (click)="toggleSettings()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="sc-gbOuXE daxFHC"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>

        <span class="uni-ic__settings-container uni-ic-hidden"
          ><div class="uni-ic__settings" style="padding: 1rem">
            <div class="uni-ic__settings-transaction-title">
              Transaction Settings
            </div>
            <div class="uni-ic__settings-transaction">
              <div class="uni-ic__settings-transaction-slippage-container">
                <div class="uni-ic__settings-transaction-slippage">
                  <div class="uni-ic__settings-transaction-slippage-title">
                    Slippage tolerance
                  </div>
                  <span style="margin-left: 4px"
                    ><div style="display: inline">
                      <div class="uni-ic__settings-transaction-slippage-info">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <circle cx="12" cy="12" r="10"></circle>
                          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                          <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                      </div></div
                  ></span>
                </div>
                <div class="uni-ic__settings-transaction-slippage-options">
                  <button class="uni-ic__settings-transaction-slippage-option">
                    0.1%</button
                  ><button
                    class="uni-ic__settings-transaction-slippage-option selected"
                  >
                    0.5%</button
                  ><button class="uni-ic__settings-transaction-slippage-option">
                    1%</button
                  ><button
                    tabindex="-1"
                    class="uni-ic__settings-transaction-slippage-manual"
                  >
                    <div
                      class="uni-ic__settings-transaction-slippage-manual-content"
                    >
                      <input
                        placeholder="0.50"
                        class="uni-ic__settings-transaction-slippage-manual-input"
                        value="0.50"
                      />%
                    </div>
                  </button>
                </div>
              </div>
              <div class="uni-ic__settings-transaction-deadline-container">
                <div class="uni-ic__settings-transaction-deadline">
                  <div class="uni-ic__settings-transaction-deadline-title">
                    Transaction deadline
                  </div>
                  <span style="margin-left: 4px"
                    ><div style="display: inline">
                      <div class="uni-ic__settings-transaction-deadline-info">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <circle cx="12" cy="12" r="10"></circle>
                          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                          <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                      </div></div
                  ></span>
                </div>
                <div class="uni-ic__settings-transaction-deadline-minute">
                  <button
                    tabindex="-1"
                    class="uni-ic__settings-transaction-deadline-minute-button"
                    style="width: 80px"
                  >
                    <input
                      placeholder="20"
                      class="uni-ic__settings-transaction-deadline-minute-input"
                      value=""
                    />
                  </button>
                  <div
                    class="uni-ic__settings-transaction-deadline-minute-label"
                    style="padding-left: 8px"
                  >
                    minutes
                  </div>
                </div>
              </div>
            </div>
            <div class="uni-ic__settings-interface-header">
              Interface Settings
            </div>
            <div class="uni-ic__settings-interface-multihops-container">
              <div class="uni-ic__settings-interface-multihops-text-container">
                <div class="uni-ic__settings-interface-multihops-text">
                  Disable Multihops
                </div>
                <span style="margin-left: 4px"
                  ><div style="display: inline-block">
                    <div class="uni-ic__settings-interface-multihops-text-info">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                      </svg>
                    </div></div
                ></span>
              </div>
              <button class="uni-ic__settings-interface-multihops-actions">
                <span class="uni-ic__settings-interface-multihops-actions-on"
                  >On</span
                ><span
                  class="uni-ic__settings-interface-multihops-actions-off selected"
                  >Off</span
                >
              </button>
            </div>
          </div></span
        >
      </div>
    </div>
  </div>

  <div class="uni-ic__swap-container">
    <div class="uni-ic__swap-content">
      <div class="uni-ic__swap-input-container">
        <div class="uni-ic__swap-input-content">
          <div class="uni-ic__swap-input-content-header-container">
            <div class="uni-ic__swap-input-content-header">
              <div class="uni-ic__swap-input-content-header-title">From</div>
              <div
                class="uni-ic__swap-input-content-header-balance"
                style="display: inline; cursor: pointer"
                *ngIf="uniswapDappSharedLogic.inputToken.balance"
              >
                Balance:
                {{ uniswapDappSharedLogic.inputToken.balance }}
              </div>
            </div>
          </div>
          <div class="uni-ic__swap-input-content-main">
            <input
              class="uni-ic__swap-input-content-main-from"
              inputmode="decimal"
              title="Token Amount"
              autocomplete="off"
              autocorrect="off"
              type="text"
              pattern="^[0-9]*[.,]?[0-9]*$"
              placeholder="0.0"
              minlength="1"
              maxlength="79"
              spellcheck="false"
              value=""
            />
            <button class="uni-ic__swap-input-content-main-from-max">MAX</button
            ><button
              class="uni-ic__swap-input-content-main-from-currency-container"
            >
              <span class="uni-ic__swap-input-content-main-from-currency"
                ><img
                  [src]="
                    uniswapDappSharedLogic.getTokenImageUrl(
                      uniswapDappSharedLogic.inputToken.contractAddress
                    )
                  "
                  class="uni-ic__swap-input-content-main-from-currency-icon"
                /><span
                  class="uni-ic__swap-input-content-main-from-currency-symbol"
                  >{{ uniswapDappSharedLogic.inputToken.symbol }}</span
                ><svg
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  class="uni-ic__swap-input-content-main-from-currency-choose"
                >
                  <path
                    d="M0.97168 1L6.20532 6L11.439 1"
                    stroke="#AEAEAE"
                  ></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>

      <div class="uni-ic__swap-divider-container">
        <div class="uni-ic__swap-divider" style="padding: 0px 1rem">
          <div class="sc-cbkKFq frFBhV">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#565A69"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
          </div>
        </div>
      </div>

      <div class="uni-ic__swap-output-container">
        <div class="uni-ic__swap-output-content">
          <div class="uni-ic__swap-output-content-header-container">
            <div class="uni-ic__swap-output-content-header">
              <div class="uni-ic__swap-output-content-header-title">To</div>
              <div
                class="uni-ic__swap-output-content-header-balance"
                style="display: inline; cursor: pointer"
              >
                Balance: 0
              </div>
            </div>
          </div>
          <div class="uni-ic__swap-output-content-main">
            <input
              class="uni-ic__swap-output-content-main-from"
              inputmode="decimal"
              title="Token Amount"
              autocomplete="off"
              autocorrect="off"
              type="text"
              pattern="^[0-9]*[.,]?[0-9]*$"
              placeholder="0.0"
              minlength="1"
              maxlength="79"
              spellcheck="false"
              value=""
            /><button class="uni-ic__swap-output-content-main-select">
              <span class="uni-ic__swap-output-content-main-select-content"
                ><span
                  class="uni-ic__swap-output-content-main-select-content-title"
                  >Select a token</span
                ><svg
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  class="uni-ic__swap-output-content-main-select-content-icon"
                >
                  <path
                    d="M0.97168 1L6.20532 6L11.439 1"
                    stroke="#AEAEAE"
                  ></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="uni-ic__swap-button-container">
      <button disabled="" class="uni-ic__swap-button">
        <div class="uni-ic__swap-button-text">Enter an amount</div>
      </button>
    </div>
  </div>
</div>
