<button
  width="100%"
  class="uni-ic__swap-allow uni-ic__theme-background-button"
  *ngIf="
    uniswapDappSharedLogic.tradeContext?.approvalTransaction &&
    uniswapDappSharedLogic.tradeContext?.fromBalance?.hasEnough
  "
  (click)="uniswapDappSharedLogic.approveAllowance()"
>
  <div class="uni-ic__swap-allow-container">
    <span style="display: flex; align-items: center">
      <img
        *ngIf="!uniswapDappSharedLogic.inputToken.tokenImageContext.isSvg"
        [src]="uniswapDappSharedLogic.inputToken.tokenImageContext.image"
        class="uni-ic__swap-allow-icon"
      />
      <span
        *ngIf="
          uniswapDappSharedLogic.miningTransaction === undefined ||
          uniswapDappSharedLogic.miningTransaction?.status ===
            transactionStatus.rejected
        "
        >Allow the Uniswap Protocol to use your
        {{ uniswapDappSharedLogic.tradeContext!.fromToken.symbol }}</span
      >
      <span
        *ngIf="
          uniswapDappSharedLogic.miningTransaction?.status ===
          transactionStatus.waitingForConfirmation
        "
        >Waiting for confirmation....</span
      >
      <span
        *ngIf="
          uniswapDappSharedLogic.miningTransaction?.status ===
          transactionStatus.mining
        "
        >Waiting for your transaction to be mined...</span
      >
    </span>
    <div class="uni-ic__swap-allow-info">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      </div>
    </div>
  </div>
</button>
